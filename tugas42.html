<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Javascript | NIOMIC</title>
  </head>
  <body>
    <p onmouseover="merah(this)" onmouseout="hitam(this)">Dekatkan Mouse</p>

    <script type="text/javascript">
        function merah(x) {
            x.style.color = "red";
        }
        function hitam(x) {
            x.style.color = "black";
        }

    </script>
  </body>
</html>
